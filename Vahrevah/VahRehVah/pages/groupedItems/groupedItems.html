<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>groupedItemsPage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/groupedItems/groupedItems.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/pages/groupedItems/groupedItems.js"></script>
    <script src="/js/FeaturedVideosData.js"></script>
    <script src="/js/BlogsData.js"></script>
    <script src="/js/FeaturedRecipesData.js"></script>
    <script src="../../js/CusineListdata.js"></script>
    <script src="../../js/InternationalCusineListdata.js"></script>
</head>
<body>
    <!-- These templates are used to display each item in the ListView declared below. -->
    <div class="headertemplate" data-win-control="WinJS.Binding.Template">
        <button style="float: left;" class="group-header win-type-x-large win-type-interactive" data-win-bind="groupKey: key"
            onclick="Application.navigator.pageControl.navigateToGroup(event.srcElement.groupKey)" role="link" tabindex="-1" type="button">
            <span class="group-title win-type-ellipsis" data-win-bind="textContent: title"></span>
            <span class="group-chevron"></span>
        </button>
        <div class="headerRightBox win-type-x-large win-type-interactive">
            <div id="divAllVideos" onclick="Application.navigator.pageControl.NatigateToAllVideos()">All videos</div>
        </div>
    </div>

    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <div class="item">
            <img class="item-image" src="#" data-win-bind="src: backgroundImage; alt: title" />
            <div class="item-overlay">
                <h4 class="item-title" data-win-bind="textContent: title"></h4>
                <h6 class="item-subtitle win-type-ellipsis" data-win-bind="textContent: subtitle"></h6>
            </div>
        </div>
    </div>

    <div class="LatestRecipeVideos1" data-win-control="WinJS.Binding.Template">
        <div class="LatestRecipeVideos1">
            <img class="item-image" src="#" data-win-bind="src: backgroundImage; alt: title" />
            <div class="item-overlay">
                <h2 class="item-title" data-win-bind="textContent: title"></h2>
                <h3 class="item-subtitle win-type-ellipsis" data-win-bind="textContent: subtitle"></h3>
            </div>
        </div>
    </div>

    <div class="LatestRecipeVideos2" data-win-control="WinJS.Binding.Template">
        <div class="LatestRecipeVideos2">
            <img class="item-image" src="#" data-win-bind="src: backgroundImage; alt: title" />
            <div class="item-overlay">
                <h2 class="item-title" data-win-bind="textContent: title"></h2>
                <h3 class="item-subtitle win-type-ellipsis" data-win-bind="textContent: subtitle"></h3>
            </div>
        </div>
    </div>


    <div class="itemtemplate1" data-win-control="WinJS.Binding.Template">
        <div class="FeaturedVideos">
            <img class="item-image" src="#" data-win-bind="src: backgroundImage; alt: title" />
            <div class="PlayBtn">
                <button type="button" class="PlayBtnStyle"></button>
            </div>
            <div class="item-overlay">
                <h4 class="item-title" data-win-bind="textContent: title"></h4>
                <h6 class="item-subtitle win-type-ellipsis" data-win-bind="textContent: subtitle"></h6>
            </div>
        </div>
    </div>

    <div class="itemtemplate2" data-win-control="WinJS.Binding.Template">
        <div class="Blogs">
            <img class="item-image" src="#" data-win-bind="src: backgroundImage; alt: title" />
            <div class="item-overlay">
                <h4 class="item-title" data-win-bind="textContent: title"></h4>
                <h6 class="item-subtitle win-type-ellipsis" data-win-bind="textContent: subtitle"></h6>
                <h6 class="item-Description win-type-ellipsis" data-win-bind="textContent: Description"></h6>

            </div>
        </div>
    </div>

    <div class="itemtemplate3" data-win-control="WinJS.Binding.Template">
        <div class="FeaturedRecipes">
            <img class="item-image" src="#" data-win-bind="src: backgroundImage; alt: title" />
            <div class="item-overlay">
                <h4 class="item-title" data-win-bind="textContent: title"></h4>
                <h6 class="item-subtitle win-type-ellipsis" data-win-bind="textContent: subtitle"></h6>

            </div>
        </div>
    </div>

    <div class="CuisineitemTemplate" data-win-control="WinJS.Binding.Template">
        <div class="CuisinelistviewItem">
				<div data-win-bind="textContent:Namelist" class="ItemName"></div>
            <div class="Ckbox"></div>
        </div>
    </div>


    <div class="InternationalCuisineitemTemplate" data-win-control="WinJS.Binding.Template">
        <div class="InternationalCuisinelistviewItem">
            <div data-win-bind="textContent:Namelist" class="ItemName"></div>
            <div class="Ckbox"></div>
        </div>
    </div>

    <!-- The content that will be loaded and displayed. -->
    <div class="fragment groupeditemspage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">
                    <img src="../../images/AppLogo.png" /></span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="MainDiv">
                <div class="ChefImage">
                    <img src="../../images/HubPage/ChefImage.png" />
                </div>
                <div class="groupeditemslist div win-selectionstylefilled" aria-label="List of groups" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>
                <div class="groupeditemslist1 div1 win-selectionstylefilled" aria-label="List of groups" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>
                <div class="groupeditemslist2 div2 win-selectionstylefilled" aria-label="List of groups" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>
                <div class="groupeditemslist3 div3 win-selectionstylefilled" aria-label="List of groups" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>

                <div class="Search">
                    <div class="HeaderDiv">
                        <div class="AdvanveSearch">
                            <button type="button">ADVANCE SEARCH</button>
                        </div>
                        <div class="line">
                        </div>
                        <div class="AlphabetSearch">
                            <button type="button">ALPHABET SEARCH</button>
                        </div>
                    </div>

                    <div class="SearchMainDiv">
                        <div class="Popularity">
                            <div class="searchSubHeading">By popularity</div>
                            <div style="clear: both;"></div>
                            <div class="Slidrer">
                                <input type="range" class="input1 win-vertical" />
                            </div>
                        </div>

                        <div class="Cuisine">
                            <div class="CuisineHeading">By cuisine</div>
                            <div class="CuisineListView">
                                <div class="CuisineList div4 win-selectionstylefilled" aria-label="List of groups" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode : 'single'}"></div>
                            </div>

                        </div>


                        <div class="InternationalCuisine">
                            <div class="InternationalHeading">By International cuisine</div>
                            <div class="InternationalCuisineListView">
                                <div class="InternationalList div5 win-selectionstylefilled" aria-label="List of groups" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode : 'single'}"></div>
                            </div>

                        </div>
                        <div class="MoreDiv">
                            <div class="More">
                                <img src="../../images/HubPage/MoreBtn.png" />
                            </div>
                        </div>
                        <div class="Searchbtn">
                        </div>
                    </div>
                </div>


            </div>
        </section>
    </div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar" data-win-options="{placement:'top'}" style="background: #000000; height: 105px;">
        <button id="TopAppDiv" data-win-control="WinJS.UI.AppBarCommand"></button>
        <button id="TopAppDiv1" data-win-control="WinJS.UI.AppBarCommand"></button>
        <button id="TopAppDiv2" data-win-control="WinJS.UI.AppBarCommand"></button>
        <button id="TopAppDiv3" data-win-control="WinJS.UI.AppBarCommand"></button>
        <button id="TopAppDiv4" data-win-control="WinJS.UI.AppBarCommand"></button>
        <button id="TopAppDiv5" data-win-control="WinJS.UI.AppBarCommand"></button>
        <button id="TopAppDiv6" data-win-control="WinJS.UI.AppBarCommand"></button>
        <button id="TopAppDiv7" data-win-control="WinJS.UI.AppBarCommand"></button>
    </div>
    <div id="appbar2" data-win-control="WinJS.UI.AppBar" style="background: #000000;">
        <button id="BottAppDiv1" data-win-control="WinJS.UI.AppBarCommand"></button>
    </div>
</body>
</html>
