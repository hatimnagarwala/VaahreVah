<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>flyout</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="FilterPage.css" rel="stylesheet" />
    <script src="FilterPage.js"></script>
</head>
<body>
    <div data-win-control="WinJS.UI.SettingsFlyout" id="detailPage" aria-label="Help settings flyout" data-win-options="{settingsCommandId:'Demo',width:'small'}" style="visibility: visible; background: rgba(0,0,0,0.90);">
        <div class="MainFilterPageDiv">
            <div class="FliterTopHeadDiv">Fliter</div>
            <div class="FilterInnerBanner">
                <div class="FilterBoxDiv">A</div>
                <div class="FilterBoxDiv">b</div>
                <div class="FilterBoxDiv">c</div>
                <div class="FilterBoxDiv">d</div>
                <div class="FilterBoxDiv">e</div>
                <div class="FilterBoxDiv">f</div>
                <div class="FilterBoxDiv">g</div>
                <div class="FilterBoxDiv">h</div>
                <div class="FilterBoxDiv">i</div>
                <div class="FilterBoxDiv">j</div>
                <div class="FilterBoxDiv">k</div>
                <div class="FilterBoxDiv">l</div>
                <div class="FilterBoxDiv">m</div>
                <div class="FilterBoxDiv">n</div>
                <div class="FilterBoxDiv">o</div>
                <div class="FilterBoxDiv">p</div>
                <div class="FilterBoxDiv">q</div>
                <div class="FilterBoxDiv">r</div>
                <div class="FilterBoxDiv">s</div>
                <div class="FilterBoxDiv">t</div>
                <div class="FilterBoxDiv">u</div>
                <div class="FilterBoxDiv">v</div>
                <div class="FilterBoxDiv">w</div>
                <div class="FilterBoxDiv">x</div>
                <div class="FilterBoxDiv">y</div>
                <div class="FilterBoxDiv">z</div>
            </div>
        </div>
    </div>
</body>
</html>
